<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Inicio</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="Usuário">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="Senha">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit">Iniciar Sessão</button>
            <p class="footer">Não tem conta? Por favor, <a href="#" class="link">Crie sua conta</a></p>
        </form>

        <div></div>
        <div class="banner">
            <h1 class="wel_text">Bem Vindo!<br /></h1>
            <p class="para"> <br />Login</p>
        </div>
    </div>
</body>
</html>
